apiVersion: apps/v1
kind: Deployment 
metadata:
  name: DevOps-Practices-k8s-deployment
spec:
  selector:
    matchLabels:
      app: DevOps-Practices-k8s
  replicas: 1 
  template:
    metadata:
      labels:
        app: DevOps-Practices-k8s
    spec:
      containers:
        - name: DevOps-Practices-k8s
          image: liberosis8803/devopslab2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: DevOps-Practices-k8s-svc
spec:
  selector:
    app: DevOps-Practices-k8s
  ports:
    - protocol: "TCP"
      port: 8080 
      targetPort: 8080
  type: NodePort
